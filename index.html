<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cas' Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id ="calculator">
        <div id="display">
            <div id="display-upper"></div>
            <div id ="display-lower"></div>
        </div>
        
        <div id="buttons-container">
            <button  id="btn1" class="btn">AC</button>
            <button  id="btn2" class="btn">DEL</button>
            <button  id="btn3" class="btn">.</button>
            <button  id="btn4" class="btn operator">+</button>
            <button  id="btn5" class="btn operand">7</button>
            <button  id="btn6" class="btn operand">8</button>
            <button  id="btn7" class="btn operand">9</button>
            <button  id="btn8" class="btn operator">-</button>
            <button  id="btn9" class="btn operand">4</button>
            <button  id="btn10" class="btn operand">5</button>
            <button  id="btn11" class="btn operand">6</button>
            <button  id="btn12" class="btn operator">*</button>
            <button  id="btn13" class="btn operand">1</button>
            <button  id="btn14" class="btn operand">2</button>
            <button  id="btn15" class="btn operand">3</button>
            <button  id="btn16" class="btn operator">/</button>
            <button  id="btn17" class="btn operand">0</button>
            <button  id="btn18" class="btn">=</button>
        </div>
       
    </div>
    
</body>
</html>
